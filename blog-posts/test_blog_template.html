	<section id="blogs"><h2>Blogs</h2></section>

		<script>
			function myFunction(arr) {
    		var out = "";
		    var i;
		    for(i = 0; i<arr.length; i++) {
		        if (arr[i].url == "title") {
         		out += '<h2>' + arr[i].display + '</h2>';
         		} if (arr[i].url == "week") {
         		out += '<p id="week">' + arr[i].display + '</p>';
    			}  if (arr[i].url == "explanation") {
    			out += '<p>' + arr[i].display + '</p>';
    			} if (arr[i].url !== "explanation" && arr[i].url !== "title" && arr[i].url !== "week") {
       			out += '<li><a href="' + arr[i].url + '">' + 
    			arr[i].display + '</a></li>';
    			}
		    }
		    document.getElementById("blogs").innerHTML = out;
			}
		</script>
